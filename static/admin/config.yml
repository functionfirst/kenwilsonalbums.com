backend:
  name: git-gateway
  branch: master
  repo: functionfirst/kenwilsonalbums.com

media_folder: "static/images"
public_folder: "static/images"

collections:
  - name: "blogs"
    label: "Blogs"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "date", name: "date", widget: "date" }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "body", name: "body", widget: "markdown" }

  - name: "data"
    label: "Data"
    files:
      - name: "about"
        label: "About"
        file: "src/data/About.yml"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "About" }
          - name: "items"
            label: "Items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
      - name: "albums"
        label: "Albums"
        file: "src/data/Albums.yml"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Aside", name: "aside", widget: "string" }
          - { label: "Link", name: "url", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Price", name: "price", widget: "number", default: 10.00, valueType: "float", min: 1 }
          - name: "postage"
            label: "Postage"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Price", name: "price", widget: "number", valueType: "float" }
