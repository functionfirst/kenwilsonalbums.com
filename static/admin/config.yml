backend:
  name: git-gateway
  branch: master
  repo: functionfirst/kenwilsonalbums.com

media_folder: "static/images"
public_folder: "static/images"

collections:
  - name: "news"
    label: "News"
    folder: "news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "title", name: "title", widget: "string" }
      - { label: "date", name: "date", widget: "date" }
      - { label: "slug", name: "slug", widget: "string" }
      - { label: "body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "albums"
    label: "Albums"
    folder: "albums"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Aside", name: "aside", widget: "string" }
      - { label: "Link", name: "url", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "gigs"
    label: "Gigs"
    folder: "gigs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Location", name: "locaiton", widget: "location" }
      - { label: "URL", name: "url", widget: "url", required: false }
      - { label: "Start Date", name: "date_start", widget: "date" }
      - { label: "End Date", name: "date_start", widget: "date", required: false }
      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - { label: "Ken Wilson", value: "solo" }
          - { label: "Wilson Family", value: "wilson" }

  - name: "data"
    label: "Data"
    files:
      - name: "about"
        label: "About"
        file: "src/data/About.yml"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
     